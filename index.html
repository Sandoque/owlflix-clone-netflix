<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OWLFLIX</title>
  <link rel="icon"
    href="https://user-images.githubusercontent.com/65127683/113471949-3d265800-9436-11eb-8acc-1598d7ee4673.png" />
  
    <link rel="stylesheet" type="text/css" href="style/main.css" />

    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

  <!--owl css-->
  <link rel="stylesheet" type="text/css" href="style/owl/owl.carousel.min.css">
  <link rel="stylesheet" type="text/css" href="style/owl/owl.theme.default.min.css">

</head>

<body>
  <header>
    <div class="container">
      <h2 class="logo">
        OWLFLIX
        <span><img src="img/coruja22.gif" alt="" width="40" /></span>
      </h2>

      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">HOUSE OF LEAVES</h3>
        <p class="descricao">
          Um drama sobre as consequências do poder e da corrupção. Trata-se de
          uma história onde são ultrapassados os limites para satisfazer o
          desejo de uma <b>coruja</b> que ambiciona governar o mundo.
        </p>

        <div class="botoes">
          <button onclick="abrir()" role="button" class="botao">
            <i class="fas fa-play"></i>ASSISTIR AGORA
          </button>
          <button onclick="window.open('https://youtu.be/fKIRTqRRbgg')" role="button" class="botao">
            <i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES
          </button>

      </div>
      
      </div>
    </div>
  </main>

  <div class="carrosel-filmes">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-filme" src="img/olws1.jpg" alt="The Ols Academy" srcset="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/olws2.jpg" alt="Sky Wars" srcset="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/olws3.jpg" alt="Pokéowls" srcset="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/olws4.jpg" alt="Civil War" srcset="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/olws5.jpg" alt="The Old Guard" srcset="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/olws6.jpg" alt="Arrival" srcset="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/olws7.jpg" alt="Bird Box" srcset="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/olws8.jpg" alt="The Witch" srcset="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/olws9.jpg" alt="Everest" srcset="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/olws10.jpg" alt="Lucy" srcset="">
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/dd8a2a6a83.js" crossorigin="anonymous"></script>
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/owl/setup.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
